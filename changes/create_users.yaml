databaseChangeLog:
  - changeSet:
      id: 1
      author: ryostrum
      changes:
        - createTable:
          tableName: users
          columns:
            - column:
                name: id
                type: uuid
            - column:
                name: created_at
                type: timestamp
            - column:
                name: created_by
                type: uuid
            - column:
                name: updated_at
                type: timestamp
            - column:
                name: updated_by
                type: uuid
            - column:
                name: ip_address
                type: varchar(255)
            - column:
                name: email
                type: varchar(255)
            - column:
                name: hash
                type: varchar(255)
            - column:
                name: first_name
                type: varchar(100)
            - column:
                name: last_name
                type: varchar(100)
            - column:
                name: password
                type: varchar(255)
            - column:
                name: phone_number
                type: varchar(255)
            - column:
                name: user_type
                type: varchar(255)
            - column:
                name: username
                type: varchar(100)
            - column:
                name: schedule_id
                type: uuid
